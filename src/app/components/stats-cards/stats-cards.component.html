<!-- Cards con estadísticas para el dashboard - Versión dinámica -->
<div class="row mb-4">
  <!-- Indicador de carga -->
  <div *ngIf="loading" class="col-12 text-center my-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2 text-muted">Cargando estadísticas...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="col-12">
    <div class="alert alert-danger">
      {{ error }}
    </div>
  </div>

  <!-- Tarjetas de estadísticas -->
  <ng-container *ngIf="!loading && !error">
    <div class="col-md-3">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title text-muted fw-normal mb-1" style="font-size: 0.85rem;">TOTAL ESTUDIANTES</h6>
              <h3 class="mb-0 fw-light">{{ estadisticas.totalEstudiantes }}</h3>
            </div>
            <div class="rounded-circle bg-primary bg-opacity-10 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
              <i class="bi bi-people text-primary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title text-muted fw-normal mb-1" style="font-size: 0.85rem;">PAGOS DEL MES</h6>
              <h3 class="mb-0 fw-light">${{ estadisticas.pagosMes.toLocaleString() }}</h3>
            </div>
            <div class="rounded-circle bg-success bg-opacity-10 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
              <i class="bi bi-cash text-success"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title text-muted fw-normal mb-1" style="font-size: 0.85rem;">PENDIENTES</h6>
              <h3 class="mb-0 fw-light">{{ estadisticas.pendientes }}</h3>
            </div>
            <div class="rounded-circle bg-warning bg-opacity-10 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
              <i class="bi bi-clock text-warning"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h6 class="card-title text-muted fw-normal mb-1" style="font-size: 0.85rem;">MOROSOS</h6>
              <h3 class="mb-0 fw-light">{{ estadisticas.morosos }}</h3>
            </div>
            <div class="rounded-circle bg-danger bg-opacity-10 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
              <i class="bi bi-exclamation-triangle text-danger"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
